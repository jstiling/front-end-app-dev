
<h1>Categories</h1>
<hr>
<table border>
	<tr>
		<th>Short Name</th>
		<th>Name</th>
		<th>Special Instructions</th>
	</tr>
	<tr ng-repeat="category in ctrl.categories">
		<td> <a ui-sref="items({category: category.short_name})">{{category.short_name}}</a></td>
		<td>{{category.name}}</td>
		<td>{{category.special_instructions}}</td>
	</tr>
</table>
